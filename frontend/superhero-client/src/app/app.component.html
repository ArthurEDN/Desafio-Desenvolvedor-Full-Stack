<router-outlet></router-outlet>
    
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  @for(toast of notificationService.toasts(); track toast.id) {
    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true" [class.bg-success]="toast.type === 'success'" [class.bg-danger]="toast.type === 'danger'">
      <div class="d-flex text-white">
        <div class="toast-body">
          {{ toast.message }}
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="notificationService.remove(toast.id)" aria-label="Close"></button>
      </div>
    </div>
  }
</div>
